<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form trainig.css">
</head>
<body>
    
    <div class="mainpanel">

        <div class="performpanel">
            <div class="panel1" id="panel1">
                <button class="btn1" id="btn1" onclick="btn1()">Add Education</button>
            </div>
    
            <div class="panel2" id="panel2">
                <div class="form">
                    <label for="degr">Degree :</label>
                    <input type="text" id="degr" placeholder="Enter Your Degree"><br><br>
    
                    <label for="yer">Year :</label>
                    <input type="text" id="yer" placeholder="Enter Your Year"><br><br>
    
                    <label for="reg">Reg. No. :</label>
                    <input type="text" id="reg" placeholder="Enter Your Reg. No."><br><br>
    
                    <label for="uni">University :</label>
                    <input type="text" id="uni" placeholder="Enter your University Name"><br><br>
    
                    <button class="sub" id="sub" onclick="submit()">Submit</button>
                    <button class="canc" id="canc" onclick="cancel()">Cancel</button>
                </div>
            </div>
    
            <div class="panel3" id="panel3">
                <div class="table1" id="table1">
                    <table id="table2">
                        <tr>
                            <th>Sr.No.</th>
                            <th>Degree</th>
                            <th>Year</th>
                            <th>Reg.No.</th>
                            <th>University</th>
                            <th>Edit/Delete</th>
                        </tr>
                    </table>
                </div>
            </div>
    
        </div>
        
    </div>




    <script src="form training.js"></script>
</body>
</html>
